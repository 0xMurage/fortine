<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>

<section class="col-5 m-5 d-flex flex-column upload-form" id="uploadForm">
    <h4>Upload CSV</h4>
    <div class="form-group">
        <label for="fileInput">CSV to use: </label>
        <input type="file" id="fileInput" class="form-control" accept="text/csv">
    </div>
    <div class="form-group">
        <label for="width">QRCode Width</label>
        <input id="width" type="number" min="40" class="form-control" value="170">
    </div>
    <div class="form-group">
        <label for="height">QRCode Height</label>
        <input id="height" type="number" min="40" class="form-control" value="170">
    </div>
    <div>
        <button class="btn btn-light" type="button" id="submitBtn">Submit</button>
    </div>
</section>

<section class="d-flex flex-wrap p-3" id="displaySection">

</section>


<script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script src="./assets/main.js"></script>
</body>
</html>
